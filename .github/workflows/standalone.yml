name: Build OpenServerless OpenWhisk 2 Standalone native executable

on:
  push:
    tags:
    - '[0-9]*'
    branches-ignore:
    - '*'
jobs:
  build-native:
    name: Build OpenServerless OpenWhisk 2 Standalone native executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:  
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup CI
        run: bash .github/cisetup.sh                   
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:          
          java-version: '11'        
          distribution: 'graalvm'
      - name: Install native-image
        run: gu install native-image          
      - name: Assign TAG from pull request
        if:  ${{ github.event_name == 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Assign TAG from push
        if:  ${{ github.event_name != 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"
      - name: Build Native Docker
        run: task native:standalone-build TAG="$IMG_TAG"
      - name: Upload native executable
        uses: actions/upload-artifact@v3
        with:
          name: openserverless-standalone-${{ matrix.os }}-${{ env.IMG_TAG }}
          path: standalone/exe        