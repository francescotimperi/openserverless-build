name: Build OpenServerless OpenWhisk 2 based images

on:
  push:
    tags:
    - '[0-9]*'
    branches-ignore:
    - '*'
jobs:
  distdocker:
    name: Build OpenServerless OpenWhisk 2 based images
    runs-on: ubuntu-22.04
    steps:
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"    
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: License
        uses: apache/skywalking-eyes@main
      - name: Setup
        run: bash .github/cisetup.sh                   
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'        
      - name: Assign TAG from pull request
        if:  ${{ github.event_name == 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Assign TAG from push
        if:  ${{ github.event_name != 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"
      - name: Use ghcr.io repo
        if:  ${{ github.repository_owner != 'apache'}}
        run: |
          echo "REPO_URL=ghcr.io" >> "$GITHUB_ENV"
          echo "REPO_PATH=$GITHUB_USER" >> "$GITHUB_ENV"
      - name: Use dockerhub
        if:  ${{ github.repository_owner == 'apache'}}
        run: |
          echo "REPO_URL=registry.hub.docker.com" >> "$GITHUB_ENV"
          echo "REPO_PATH=openserverless" >> "$GITHUB_ENV"         
      - name: Registry login
        uses: docker/login-action@v3
        with:
          registry: "$REPO_URL"
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}           
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Image
        run: task distdocker TAG="$IMG_TAG" DOCKER_REGISTRY="$REPO_URL/$REPO_PATH"